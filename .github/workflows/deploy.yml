name: CI/CD Pipeline for Anor Market

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/anor-beck
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/anor-front

jobs:
  # ====================== Backend build & push
  build-beckend:
    name: Build Beckend (FastAPI)
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ðŸ³ Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./anor-beck
          file: ./anor-beck/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha, mode=max

  # ====================== Frontend build & push
  build-frontend:
    name: âš›ï¸ Build Frontend (React)
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ðŸ³ Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./anor-front
          file: ./anor-front/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha, mode=max

  # ====================== Notify
  notify:
    name: ðŸ“¢ Send Notification
    runs-on: ubuntu-latest
    needs: [build-beckend, build-frontend]
    if: always()
    steps:
      - name: ðŸ“Š Check build status
        run: |
          if [ "${{ needs.build-beckend.result }}" == "success" ] && [ "${{ needs.build-frontend.result }}" == "success" ]; then
            echo "STATUS=success" >> $GITHUB_ENV
          else
            echo "STATUS=failed" >> $GITHUB_ENV
          fi

      - name: ðŸŽ‰ Final Message
        if: env.STATUS == 'success'
        run: echo "ðŸš€ CI/CD Pipeline completed successfully! Images are in Docker Hub."